<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remote PC Readings</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="/protected/indexStylesheet.css" type="text/css">
</head>
<body>
    <h1>Hardware Information</h1>

    <div id="content">
        <div class="slideContainer">
            <input type="range", min="1", max="3", value="3", class="slider", id="myRange">
            <p id="secondsTag">3 Seconds</p>
        </div>
        <table id="readingsTable">
            <thead>
                <tr>
                    <th>Readings Label</th>
                    <th>Value</th>
                    <th>Max</th>
                </tr>
            </thead>
            <tbody id="readingsBody">
            </tbody>
        </table>

        <div id="graphics">
            <div id="doughnut">
                <canvas id="memoryDoughnut"></canvas>
            </div>

            <div id="bar">
                <canvas id="loadBar"></canvas>
            </div>

            <div id="uptime">
                <h2>Uptime</h2>
                <p id="uptimeHolder"></p>
            </div>
        </div>
    </div>

    <script src="/protected/script.js" type="application/javascript"></script>
</body>
</html>
